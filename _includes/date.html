<time date="{{ include.date | date: '%Y-%m-%d' }}">
  {% assign d = include.date | date: "%-d"  %}
  {{ include.date | date: "%b" }}
  {% case d %}
    {% when '1' or '21' or '31' %}{{ d }}st
    {% when '2' or '22' %}{{ d }}nd
    {% when '3' or '23' %}{{ d }}rd
    {% else %}{{ d }}th
  {% endcase %}
  {{ include.date | date: "%Y" }}
</time>
