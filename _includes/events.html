<div class="events">
  {% for post in site.posts %}

  <div class="event">

    <div class="clearfix">

      <h3 class="event-title">
        <a href="{{ post.url }}">{{ post.date | date_to_string}} - {{ post.title }}</a>
      </h3>

      <a class="event-meetup" target="_blank" href="{{ site.data.urls.meetup }}/events/{{ post.meetupId }}">
        <span class="sr-only">Meetup</span>
        <img alt="Meetup Logo" src="{{ site.baseurl }}/assets/images/meetup-logo.png" />
      </a>

      {% for sponsor in post.sponsors %}
      <a class="event-sponsor event-sponsor-{{sponsor}}" target="_blank" href="{{ site.data.sponsors[sponsor].url }}">
        <span class="sr-only">Sponsored by {{ site.data.sponsors[sponsor].name }}</span>
        <img alt="{{ site.data.sponsors[sponsor].name }} Logo" src="{{ site.baseurl }}/assets/images/{{ site.data.sponsors[sponsor].img }}" />
      </a>
      {% endfor %}

      {% if post.studyAbroad %}
      <span class="event-study-abroad label label-primary">
        <span class="glyphicon glyphicon-globe"></span>
        <a href="{{ site.baseurl }}/study-abroad/">Study Abroad</a>
      </span>
      {% endif %}

    </div>

  </div>

  {% endfor %}
</div>
