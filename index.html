        <script type="text/javascript">
          particlesJS('canvas-wrapper', {
              particles: {
                color: '#CD89AE',
                shape: 'circle',
                opacity: 1,
                size: 5,
                size_random: true,
                nb: 120,
                line_linked: {
                  enable_auto: true,
                  distance: 175,
                  color: '#fff',
                  opacity: 0.5,
                  width: .5,
                  condensed_mode: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 600
                  }
                },
                anim: {
                  enable: true,
                  speed: 1
                }
              },
              interactivity: {
                enable: false,
                mouse: {
                  distance: 250
                },
                detect_on: 'canvas',
                mode: 'grab',
                line_linked: {
                  opacity: 0.6
                },
                events: {
                  onclick: {
                    push_particles: {
                      enable: true,
                      nb: 4
                    }
                  }
                }
              },
              retina_detect: true
          });
        </script>
